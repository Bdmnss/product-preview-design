<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-div">
      <img
        src="./images/image-product-desktop.jpg"
        alt="perfume"
        class="main-img"
      />

      <img src="./images/image-product-mobile.jpg" alt="perfume" class="mobile-img">

      <div class="description-div">
        <p class="perfume-txt">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description-txt">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-div">
          <p class="discounted-price">$149.99</p>
          <p class="price">$169.99</p>
        </div>
        <button type="submit" class="btn">
          <img src="./images/icon-cart.svg" alt="cart-icon" class="cart" />
          <p class="btn-txt">Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
